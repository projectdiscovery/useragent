name: ðŸ’¡User-Agent Update

on:
   workflow_dispatch:
   schedule:
     - cron: '0 0 * * 0'

jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Repo
         uses: actions/checkout@v4
         with:
           fetch-depth: 0

       - name: Setup golang
         uses: actions/setup-go@v4
         with:
           go-version: 1.21.x

       - name: Update User-Agents Data
         env:
            WHATISMYBROWSER_KEY: ${{ secrets.WHATISMYBROWSER_KEY }}
         run: |
           go run .
         working-directory: cmd/update-useragent

       - name: Create local changes
         run: |
           git add useragent_data.json
       - name: Commit files
         run: |
           git config --local user.email "action@github.com"
           git config --local user.name "GitHub Action"
           git commit -m "Weekly useragent update [$(date)] :robot:" -a --allow-empty
       - name: Push changes
         uses: ad-m/github-push-action@master
         with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           branch: ${{ github.ref }} 