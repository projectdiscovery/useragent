name: ðŸ”¨ Build Test
on:
  pull_request:
    paths:
      - '**.go'
      - '**.mod'
  workflow_dispatch:


jobs:  
  build:
    name: Test Builds
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.x

      - name: Check out code
        uses: actions/checkout@v4

      - name: Build
        run: go build ./...
        working-directory: .

      - name: Test
        run: go test ./...

      - name: Run Example
        run: go run .
        working-directory: examples/
